<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Title</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="div1">Pomodoro Timer</h1>

        <div class="container">
            <p>
                Please type in the time you want to use!
            </p>
            <input type="text" pattern="^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$" class="invisible-input" value="00:00:00" maxlength="8" id="timeInput">
        </div>

        <div class="timer">
            <button id="+5">+5</button>
            <button id="+30">30</button>
            <button id="+1hr">+1hr</button>
            <button id="start">ON</button>
            <button id="stop">OFF</button>
        </div>
        <div id="Music">
            <button class="submit-button" id="onOFF">Music On/Off</button>
        </div>


    </body>
     <script src="./app.js"></script>
</html>
